<!DOCTYPE html>
	<html>
	    <head>
	    	<title> Result </title>
	        {% load static %}
            <link rel="stylesheet" type="text/css" href="{% static 'japanese_learning/practice.css' %}">
            <script src="https://code.jquery.com/jquery-1.10.2.js"></script>

            <style>
				td {font-size: 30px;}
				
			</style>
	    </head>

	    <body>
	    	<div id="nav-placeholder"> </div>
	    	<div class="container">
		    	<h1 style='text-align: center;font-size:60px;'> {{ cat }} </h1>

		    	<table border="1" style="margin:auto;background-color: rgba(181, 215, 228, 0.8);display: relative;width: 80%"> 
		    		<thead style="font-weight: bold;">
		    			<tr>
							<td>日文</td>
							<td>漢字</td>
							<td>中文</td>
							<td>結果	</td>
							<!-- <td>發音</td> -->
						</tr>
					</thead>
	            	{% for sent in sents %}
	            	<tr>
	            		<td> {{ sent.jp }} </td>
	            		<td> {{ sent.kanji }} </td>
	            		<td> {{ sent.zh }} </td>
	            		{% if sent.id in fail %}
	            		<td>  X </td>
	            		{% else %}
	            		<td>  O </td>
	            		{% endif %}

	            	</tr>
				    {% endfor %}
				</table><br><br>	
				<h2 style='text-align: center;font-size:40px;'> Sucess: {{ sucess }} {{'/'}} {{ sents|length }} </h2>
			</div>
			<script>
				$(function(){
				  $("#nav-placeholder").load("{% url 'jp_learning:nav_bar' %}");
				});
				</script>
	  	</body>
	 </html>
